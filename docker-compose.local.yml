services:
  web:
    build: .
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.local
      POSTGRES_HOST: db
      POSTGRES_DB: main
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      DJANGO_DEBUG: "1"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: main
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
