{% extends "admin/base_site.html" %}
{% load static %}

{% block extrahead %}
  {{ block.super }}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static 'portal/css/exchange_csv.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0 p-3">CSV / Excel フォーマット変換</h4>
    </div>
    <div class="card-body">

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="post" enctype="multipart/form-data" class="row g-3">
        {% csrf_token %}

        <div class="col-md-6">
          <label for="format_choice" class="form-label">フォーマットを選択</label>
          <select name="format_choice" id="format_choice"
                class="form-select" required data-bs-display="static">
            <option value="">-- 選択してください --</option>
            {% for fmt in formats %}
                <option value="{{ fmt }}">{{ fmt }}</option>
            {% endfor %}
           </select>
        </div>

        <div class="col-md-6">
          <label for="file" class="form-label">ファイルを選択</label>
          <input type="file" name="file" id="file" class="form-control" accept=".csv, .xlsx" required>
        </div>

        <div class="col-12 mt-4">
          <button type="submit" class="btn btn-outline-success btn-lg">
            <i class="bi bi-arrow-repeat"></i> 変換してダウンロード
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock %}
